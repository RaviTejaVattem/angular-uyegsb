<select id="dino-select" #dino (change)="(dino)">
  <optgroup label="Theropods">
    <option
      *ngFor="let val of set1"
      [attr.custom-attribute]="val === dino.value ? val : null"
    >
      {{ val }}
    </option>
  </optgroup>
  <optgroup label="Sauropods">
    <option
      *ngFor="let val of set2"
      [attr.custom-attribute]="val === dino.value ? val : null"
    >
      {{ val }}
    </option>
  </optgroup>
</select>
